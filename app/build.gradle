apply plugin: 'com.android.application'

android {
    compileSdkVersion 29
    buildToolsVersion "29.0.2"

    defaultConfig {
        applicationId "com.sanxynet.ibscan"
        minSdkVersion 17
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    implementation files('libs/libibscancommon.jar')
    implementation files('libs/libibscanultimatejni.jar')
    implementation files('libs/libusb.jar')

    // Timber
    implementation 'com.jakewharton.timber:timber:4.7.1'
}
